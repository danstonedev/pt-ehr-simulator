name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies (omit optional)
        run: npm ci --omit=optional || npm i --omit=optional
      - name: Lint & format check
        run: npm run check

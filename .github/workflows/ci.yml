name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install dependencies
        run: npm ci
      - name: Lint & format check
        run: npm run check
      - name: Build
        run: npm run build

name: Deploy Main App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare static artifact (app/)
        run: |
          mkdir -p artifact
          rsync -av --delete \
            --exclude '.git*' \
            --exclude '.github' \
            --exclude 'node_modules' \
            --exclude 'server' \
            --exclude '*.md' \
            --exclude 'package*' \
            app/ artifact/

      - name: Deploy via SCP to main app host
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.MAINAPP_HOST }}
          username: ${{ secrets.MAINAPP_USER }}
          key: ${{ secrets.MAINAPP_SSH_KEY }}
          port: ${{ secrets.MAINAPP_PORT }}
          source: 'artifact/*'
          target: ${{ secrets.MAINAPP_PATH }}
          overwrite: true

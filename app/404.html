<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=/index.html" />
    <script>
      // GitHub Pages SPA redirect: preserve hash routes and query string
      (function () {
        var l = window.location;
        // If there's a hash route, just go to index.html and keep the hash
        if (l.hash) {
          l.replace('/index.html' + l.hash);
          return;
        }
        // Otherwise, reconstruct a hash route from the path so client router can handle it
        var path = l.pathname.replace(/^\/+/, '');
        var newUrl = '/index.html' + (l.search || '') + (path ? '#/' + path : '');
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body>
    Redirecting…
  </body>
</html>

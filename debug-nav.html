<!DOCTYPE html>
<html>
<head>
    <title>Debug Navigation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 4px; }
        pre { background: #333; color: #fff; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Navigation Debug</h1>
    <div class="debug">
        <h3>Current Navigation HTML:</h3>
        <div id="nav-html"></div>
    </div>
    <div class="debug">
        <h3>Applied CSS Rules:</h3>
        <div id="css-rules"></div>
    </div>

    <script>
        // Wait for the main app to load, then inspect
        setTimeout(() => {
            const nav = parent.document.querySelector('.chart-navigation');
            if (nav) {
                const navHtml = nav.innerHTML;
                document.getElementById('nav-html').innerHTML = '<pre>' + navHtml.replace(/</g, '&lt;').replace(/>/g, '&gt;') + '</pre>';
                
                // Get first section nav item
                const firstNavItem = nav.querySelector('.section-nav-item');
                if (firstNavItem) {
                    const styles = parent.getComputedStyle(firstNavItem);
                    const cssInfo = `
Tag: ${firstNavItem.tagName}
Classes: ${firstNavItem.className}
Border: ${styles.border}
Background: ${styles.background}
Display: ${styles.display}
Padding: ${styles.padding}
                    `;
                    document.getElementById('css-rules').innerHTML = '<pre>' + cssInfo + '</pre>';
                }
            } else {
                document.getElementById('nav-html').innerHTML = '<p>Navigation not found</p>';
            }
        }, 2000);
    </script>
</body>
</html>
